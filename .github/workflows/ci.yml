    name: ${{ matrix.os }} type=${{ matrix.BUILD_TYPE }}
    needs: [init, distcheck]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, windows-2019, windows-2022]
