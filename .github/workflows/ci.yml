    - name: Install ninja (Linux)
      if: ${{ runner.os == 'Linux' }}
      run: |
        sudo apt-get -y update
        sudo apt-get install -y ninja-build

    - name: Install ninja(macOS)
      if: ${{ runner.os == 'macOS' }}
      run: |
        brew install ninja
        ls -alR /usr/local/Cellar/

    - name: Set up Visual Studio shell (Windows)
