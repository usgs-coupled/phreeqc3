name: CMake

on:
  push:
    # branches: 
    #   - master
    #   - develop
    paths-ignore:
      - 'doc/**'
      - '!doc/CMakeLists.txt'
      - '!doc/Makefile.am'
      - 'HTMLversion/**'
      - 'Version3/**'
      - 'README.md'
  pull_request:
    branches: 
      - master
      - develop
    paths-ignore:
      - 'doc/**'
      - '!doc/CMakeLists.txt'
      - '!doc/Makefile.am'
      - 'HTMLversion/**'
      - 'Version3/**'
      - 'README.md'
  schedule:
    - cron: '1 2 * * 2'
  workflow_dispatch:
    inputs:
      Regression:
        description: 'Run all regression tests. Enable this option to execute the full test suite.'
        required: false
        default: false
        type: boolean
      CMemCheck:
        description: 'Run CMake Valgrind memory checks. Enable this option to include memory analysis tests.'
        required: false
        default: false
        type: boolean

jobs:
  # check_files:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #       name: Check out repository
  #     - run: ./check_utf8.sh
  #       name: Run check_utf8.sh

  build-numdiff:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # - { icon: 'âš«', sys: mingw32 }
          - { icon: 'ðŸŸ¦', sys: mingw64 }
          # - { icon: 'ðŸŸ¨', sys: ucrt64  }
          # - { icon: 'ðŸŸ§', sys: clang64 }
    name: ðŸš§${{ matrix.icon }} ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        repository: usgs-coupled/numdiff

    - name: Cache numdiff
      id: cache-numdiff
      uses: actions/cache@v4
      with:
        path: ${{ runner.workspace }}/${{ matrix.sys }}
        key: ${{ runner.workspace }}-${{ matrix.sys }}

    - name: '${{ matrix.icon }} Setup MSYS2'
      if: steps.cache-numdiff.outputs.cache-hit != 'true'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          gcc
          make
          texinfo
          texinfo-tex
          mingw-w64-x86_64-texlive-core
        # pacboy: >-
        #   texlive-bin:p
        #   texlive-core:p
        #   texlive-plain-generic:p
        #   texlive-fonts-recommended:p
        #   toolchain:p

    - name: 'Test Setup'
      if: steps.cache-numdiff.outputs.cache-hit != 'true'
      run: |
        which gcc
        which make
        which makeinfo
        which texi2pdf
        pacman -Fy
        pacman -F makeinfo
        pacman -F texi2pdf
        gcc --version
        make --version
        makeinfo --version
        texi2pdf --version

    - name: 'ðŸš§ Build numdiff'
      if: steps.cache-numdiff.outputs.cache-hit != 'true'
      run: |
        mkdir _build
        cd _build
        ../configure --help | grep -i doc
        ../configure --help
        ../configure CFLAGS="-std=gnu17" --disable-nls --prefix $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}/${{ matrix.sys }}")
        make -j2
        make install
        # cp $(which libgmp-10.dll)  $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}/${{ matrix.sys }}")/bin/.
        # cp $(which libiconv-2.dll) $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}/${{ matrix.sys }}")/bin/.
        # cp $(which libintl-8.dll)  $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}/${{ matrix.sys }}")/bin/.
        ldd $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}/${{ matrix.sys }}")/bin/numdiff.exe
        cp $(which msys-2.0.dll)  $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}/${{ matrix.sys }}")/bin/.
        ldd $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}/${{ matrix.sys }}")/bin/msys-2.0.dll

    - name: 'Upload artifact'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.sys }}-artifact
        path: ${{ runner.workspace }}/${{ matrix.sys }}

  build:
    ##needs: [check_files]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    env:
      # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
      BUILD_TYPE: Release

    steps:
    - uses: actions/checkout@v4

    - name: Configure
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

  ctest:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    needs: [build, build-numdiff]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install ninja numdiff valgrind (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y ninja-build numdiff valgrind

    - name: Install ninja numdiff (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja numdiff

    - name: Download numdiff (Windows)
      if: runner.os == 'Windows'
      uses: actions/download-artifact@v4
      with:
        name: mingw64-artifact

    - name: Set up Visual Studio shell (Windows)
      if: runner.os == 'Windows'
      uses: egor-tensin/vs-shell@v2
      with:
        arch: x64

    - name: CTest
      shell: bash
      run: |
        if [ "${{ inputs.Regression }}" = "true" ]; then
          echo "Running regression tests..."
          ctest -S ctest.regression.cmake -DCTEST_TEST_TIMEOUT=1200
        else
          echo "Running standard tests..."
          ctest -S ctest.cmake -DCTEST_TEST_TIMEOUT=900
        fi

    - name: Run Optional CMemCheck (Linux)
      if: runner.os == 'Linux' && (github.event_name == 'schedule' || inputs.CMemCheck == true)
      run: |
        if [ "${{ inputs.Regression }}" = "true" ]; then
          echo "Running CMemCheck Regression tests..."
          ctest -S cmemcheck.regression.cmake -DCTEST_TEST_TIMEOUT=2400
        else
          echo "Running CMemCheck tests..."
          ctest -S cmemcheck.cmake -DCTEST_TEST_TIMEOUT=2400
        fi

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-results
        path: ${{ github.workspace }}/_ctest/Testing/
